<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <!-- Navbar: Link to High Scores & Timer -->
        <nav>
            <a href="#">View High Scores</a>
            <p>Time Remaining:  <span id="countdown">75</span></p>
        </nav>
    </header>
    <main>
        <div class="wrapper">

            <h1 id="header1">Coding Quiz Challenge</h1>

            <p id="changingTxt">Try to answer the following questions around JavaScript within the time allotted. Keep in mind that incorrect answers will reduce your time remaining by 5 seconds!</p>

            <ol id="multipleChoice" type="A">
                <li><button id="choiceA"></button></li>
                <li><button id="choiceB"></button></li>
                <li><button id="choiceC"></button></li>
                <li><button id="choiceD"></button></li>
            </ol>

            <button id="startBtn" onclick="hideBtn()">Start Quiz</button>
        </div>
    </main>
    <footer>
        <p class="footer">Created by Esther Min</p>
    </footer>

    <!-- Link to JS -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
